version: "2"
networks:
  scirocco_mongo:
services:
  scirocco_server:
    restart: always
    working_dir: /usr/src/app
    environment:
      - SCIROCCO_ENV
      - SCIROCCO_PORT
      - SCIROCCO_MONGO_URL
      - SCIROCCO_MASTER_TOKEN
      - SCIROCCO_MAX_KB_SIZE_RAW
      - SCIROCCO_MAX_KB_SIZE_TEXT
      - SCIROCCO_MAX_KB_SIZE_JSON
      - SCIROCCO_MAX_GET_ALL_MESSAGES

    user: node
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    image: scirocco-server
    ports:
      - "${SCIROCCO_DOCKER_HOST_PORT}:${SCIROCCO_PORT}"
    networks:
      scirocco_mongo:
        aliases:
          - "scirocco-server"
    depends_on:
      - "scirocco_db"
  scirocco_db:
    restart: always
    build:
      context: .
      dockerfile: docker/mongo/Dockerfile
    image: scirocco-mongo
    expose:
      - "27017"
    networks:
      scirocco_mongo:
        aliases:
          - "scirocco-db"
    command: "--storageEngine wiredTiger"






